<div class="sf-video" style="width: {{ width }}px; height: {{ height }}px;">
  <video 
    ref:video
    width="{{ width }}"
    height="{{ height }}"
    src="{{ src }}"
    loop="{{ loop }}"
  >
  </video>
  <div class="sf-video-controls">
    <label class="sf-video-controls--play">
      <input ref:togglePlay type="checkbox" on:change="togglePlay()" />
      <span></span>
    </label>
  </div>
</div>

<script>
  export default {
    onrender () {
      var video = this.refs.video
      var togglePlay = this.refs.togglePlay
      video.onended = () => {
        togglePlay.checked = false
      }
    },
    methods: {
      togglePlay () {
        var video = this.refs.video
        if (video.paused) {
          video.play()
        } else {
          video.pause()
        }
      }
    }
  }
</script>
